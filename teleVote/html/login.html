<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/skeleton.css">
  <title>TeleVote Login</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TeleVote</h1>
      <h3>Where YOU tell US what to watch!</h3>
    </div>
    <div class="row">
      <form action="" id="login-form">
        <div class="row">
          <div class="three columns"><label for="username">Username</label></div>
          <div class="nine columns u-full-width"><input type="text" name="username" id="username"></div>
        </div>
        <div class="row">
          <div class="three columns"><label for="usename">Password</label></div>
          <div class="nine columns u-full-width"><input type="password" name="password" id="password"></div>
        </div>
        <div class="row">
          <div class="one-half column"><select name="" id="profile-select" class="x">
              <option value="admin">Admin</option>
              <option value="visit">Visitor</option>
            </select></div>
          <div class="one-half column"><input type="submit" value="Login" class="button-primary"></div>
        </div>
      </form>
      </div>
  </div>
</body>
</html>
